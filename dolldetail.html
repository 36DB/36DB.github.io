<!DOCTYPE html>
<html lang="ko">
<head>
	<title>36베이스 - 소녀전선 데이터베이스</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/dolldetail.css">
	<script src="js/dbload.js"></script>
</head>
<body>
	<div class="container">
		<div id="dollname" class="dollname"><h2>인형 이름</h2></div>
		<div class="skintoggle">
			<span style="margin-right: 10px;">스킨</span>
			<a class="btn btn-secondary">통상 / 부상 변환</a>
		</div>
		<div class="middlearea">
			<div class="imageholder">
				<img id="dollimage" class="dollimage" src="">
			</div>
			<div class="middleholder">
				<div class="sdholder">
					<div class="holdertitle">SD</div>
					<canvas id="sdcanvas" height="300px" width="300px"></canvas>
				</div>
				<div class="infoholder">
					<div class="holdertitle">기타 정보</div>
					<div class="infolabelholder">
						<div class="illustratorrow">
							<div><span style="margin-left: 5px; margin-right: 15px;">일러스트레이터</span>
								<span id="illustratorname">일러레 이름</span></div>
						</div>
						<div class="voicerow">
							<div><span style="margin-left: 5px; margin-right: 15px;">성우</span>
								<span id="voicename">성우 이름</span></div>
						</div>
					</div>
				</div>
				<div class="dropholder">
					<div class="holdertitle">드랍 장소</div>
					<div id="drop">어디선가</div>
				</div>
				<div class="timeholder">
					<div class="holdertitle">제조 시간</div>
					<div id="buildtime">00:50:00</div>
				</div>
			</div>
			<div class="rightholder">
				<div class="statholder">
					<div class="holdertitle">스테이터스</div>
					<div class="statlabelholder">
						<div class="statrow">
							<div><span style="margin-left: 5px; margin-right: 15px;">체력</span>
								<span id="healthvalue">80</span></div>
								<div><span style="margin-left: 5px; margin-right: 15px;">체력</span>
								<span id="healthvalue">80</span></div>
						</div>
						<div class="statrow">
							<div><span style="margin-left: 5px; margin-right: 15px;">체력</span>
								<span id="healthvalue">80</span></div>
								<div><span style="margin-left: 5px; margin-right: 15px;">체력</span>
								<span id="healthvalue">80</span></div>
						</div>
						<div class="statrow">
							<div><span style="margin-left: 5px; margin-right: 15px;">체력</span>
								<span id="healthvalue">80</span></div>
								<div><span style="margin-left: 5px; margin-right: 15px;">체력</span>
								<span id="healthvalue">80</span></div>
						</div>
					</div>
				</div>
				<div class="skillholder">
					<div class="holdertitle">스킬</div>
				</div>
				<div class="buffholder">
					<div class="holdertitle">진형버프</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
