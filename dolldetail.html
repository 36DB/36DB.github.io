<!DOCTYPE html>
<html lang="ko">
<head>
	<title>36베이스 - 소녀전선 데이터베이스</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/dolldetail.css">
</head>
<body>
	<div class="container">
		<div class="dollname"><h2>인형 이름</h2></div>

			</div>
			<div class="middleholder">
				<div class="sdholder">
					<div class="holdertitle">SD</div>
					<canvas height="300px" width="300px"></canvas>
				</div>
				<div class="infoholder">
					<div class="holdertitle">기타 정보</div>
				</div>
				<div class="dropholder">
					<div class="holdertitle">드랍 장소</div>
				</div>
			</div>
			<div class="rightholder">
				<div class="statholder">
					<div class="holdertitle">스테이터스</div>
					<div class="statlabelholder">
						<div class="statrow">
							<div><span style="margin-left: 5px; margin-right: 15px;">체력</span>
								<span id="healthvalue">80</span></div>
								<div><span style="margin-left: 5px; margin-right: 15px;">체력</span>
								<span id="healthvalue">80</span></div>
						</div>
						<div class="statrow">
							<div><span style="margin-left: 5px; margin-right: 15px;">체력</span>
								<span id="healthvalue">80</span></div>
								<div><span style="margin-left: 5px; margin-right: 15px;">체력</span>
								<span id="healthvalue">80</span></div>
						</div>
						<div class="statrow">
							<div><span style="margin-left: 5px; margin-right: 15px;">체력</span>
								<span id="healthvalue">80</span></div>
								<div><span style="margin-left: 5px; margin-right: 15px;">체력</span>
								<span id="healthvalue">80</span></div>
						</div>
					</div>
				</div>
				<div class="skillholder">
					<div class="holdertitle">스킬</div>
				</div>
				<div class="buffholder">
					<div class="holdertitle">진형버프</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
